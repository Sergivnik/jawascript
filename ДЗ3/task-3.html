<script>
  function countBasketPrice(basket) {
    var n = basket.length;
    var cost = 0;
    for (var i = 0; i < n; i++) {
      cost = cost + basket[i].price * basket[i].count;
    }
    return cost;
  }
  function listBasket(basket) {
    var n = basket.length;
    var table = "<table border='1' width='600'>";
    table +=
      "<tr><td>Название товара</td><td>Цена товара</td><td>Количество товара</td><td>Сумма</td></tr>";
    for (var i = 0; i < n; i++) {
      table +=
        "<td>" +
        basket[i].title +
        "</td>" +
        "<td>" +
        basket[i].price +
        "</td>" +
        "<td>" +
        basket[i].count +
        "</td>" +
        "<td>" +
        basket[i].price * basket[i].count +
        "</td></tr>";
    }
    table += "</table>";
    return table;
  }
  function addItem(basket, nameItem, priceItem, countItem) {
    var sizeBasket = basket.length;
    basket[sizeBasket] = {
      title: nameItem,
      price: priceItem,
      count: countItem,
    };
  }
  var basket = [
    { title: "Товар 1", price: 100, count: 3 },
    { title: "Товар 2", price: 300, count: 5 },
    { title: "Товар 3", price: 300, count: 2 },
    { title: "Товар 4", price: 250, count: 1 },
    { title: "Товар 5", price: 300, count: 1 },
    { title: "Товар 6", price: 350, count: 3 },
  ];
  //Вопрос я хочу добавить в корзину еще товар. Как это сделать? Сделал так стр 42,43
  //но чувствую что коряво
  var good;
  var priceOfGood;
  var countOfGood;
  var answer = 1;
  do {
    good = prompt("Введите товар");
    priceOfGood = +prompt("Ввдите цену");
    countOfGood = +prompt("Ввдите количество");
    addItem(basket, good, priceOfGood, countOfGood);
    answer = +prompt("Хотишь продолжить 1-да, 0-нет");
  } while (answer != 0);
  document.write(listBasket(basket));
  document.writeln(
    "<h1>Стоимость товаров в корзине " +
      countBasketPrice(basket) +
      " рублей</h1>"
  );
</script>
