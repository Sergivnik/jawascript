<script>
//Задание 3
var a = +prompt("Введите a");
var b = +prompt("Введите b");
if (a >= 0 && b >= 0) {
  document.write(
    "<h1 style='text-align:center'> " + a + "-" + b + "=" + (a - b) + "</h1>"
  );
} else if (a < 0 && b < 0) {
  document.write(
    "<h1 style='text-align:center'> " + a + "*" + b + "=" + (a * b) + "</h1>"
  );
} else {
  document.write(
    "<h1 style='text-align:center'> " + a + "+" + b + "=" + (a + b) + "</h1>"
  );
}
</script>
