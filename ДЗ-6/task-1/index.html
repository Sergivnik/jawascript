<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/slider.js" defer></script>
    <title>slider</title>
  </head>
  <body>
    <div class="carrusel">
      <div class="arrow left">
        <svg
          class="arrow-left-svg"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="40"
          height="73"
        >
          <path
            d="M38.026,72.979 L0.005,36.498 L38.026,0.018 L39.995,2.022 L4.066,36.498 L39.995,70.977 L38.026,72.979 Z"
          ></path>
        </svg>
      </div>
      <div class="big-photo">
        <img src="img/big/Городовиковск.jpg" alt="" width="1024" height="683" />
      </div>
      <div class="arrow right">
        <svg
          class="arrow-right-svg"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="40"
          height="73"
        >
          <path
            d="M1.974,72.979 L39.995,36.498 L1.974,0.018 L0.005,2.022 L35.934,36.498 L0.005,70.977 L1.974,72.979 Z"
          ></path>
        </svg>
      </div>
      <div class="small-photo">
        <img src="img/small/Городовиковск.jpg" alt="" />
        <img src="img/small/Куртамыш.jpg" alt="" />
        <img src="img/small/Олекминск.jpg" alt="" />
        <img src="img/small/Омск.jpg" alt="" />
        <img src="img/small/Покровск.jpg" alt="" />
        <img src="img/small/Хилок.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
